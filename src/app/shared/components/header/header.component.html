<ion-header class="ion-no-border">
  <ion-toolbar style="--background:#FF4655; color: black;">

    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <div class="toolbar-title">
        <span>{{title}}</span>
        <span *ngIf="user && user.name">{{user.name}}</span>
      </div>
    </ion-title>

  </ion-toolbar>
</ion-header>
