<app-header title="Armas"></app-header>

<div *ngIf="isLoading" class="loading-overlay">
  <img src="../../../assets/imgs/loadinggif.gif" alt="">
</div>

<ng-template #noGuns>
  <p>No se encontraron Armas.</p>
</ng-template>

<ion-content class="ion-padding" >

    <div *ngIf="!isLoading" class="divArma">
    <ion-card  class="gun-card" *ngFor="let gun of guns" >
      <ion-card-title>{{ gun.displayName }}</ion-card-title>
      <img src="{{ gun.displayIcon }}" alt="{{ gun.displayName }}" class="gun-img" />
      <ion-button (click)="openSkinsModal(gun)" expand="block" class="button">mas info</ion-button>
    </ion-card>
  </div>
</ion-content>
