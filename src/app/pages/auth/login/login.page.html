<app-header title="Login"></app-header>
<ion-content>

<div class="d-flex-center">
  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">

    <app-logo></app-logo>

    <app-custon-input 
    autocomplete="email"
    icon="mail-outline"
    [control]="form.controls.email"
    type="email"
    label="Correo Electronico"
    ></app-custon-input>
    
    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es Requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
    </div>

    
    <app-custon-input 
    [control]="form.controls.password"
    icon="lock-closed-outline"
    type="password"
    label="Contraseña"
    ></app-custon-input>

    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']">La Contraseña es Requerida</div>
    </div>
    <p class="ion-text-end" style="color: rgb(196, 196, 196);" routerLink="/forgot-account">Olvidaste tu Contraseña?</p>

    <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">Ingresar
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>

    <ion-button class="ion-margin-top" expand="block" mode="ios" fill="outline" routerLink="/register">Registrate
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>
  </form>
</div>

  

</ion-content>
