<app-header   title="Perfil"></app-header>

<ion-content [fullscreen]="true">



  <ion-card>
    <ion-card-header>
      <ion-card-title>Perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-avatar *ngIf="form.value.image">
        <img [src]="form.value.image" alt="">
      </ion-avatar>
      <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>
      <br>

      <ion-button (click)="takeImage()" class="box-shadow" shape="round" size="small">Cambiar Foto</ion-button>
    </ion-card-content>
    <ion-card-subtitle>
      <ion-item class="input_login">
        <ion-input maxlength="20" label="Usuario" placeholder="{{ user.name }}" labelPlacement="floating"  ></ion-input>
      </ion-item>

      <ion-button  expand="block"  shape="round">
        Guardar
      </ion-button>
    </ion-card-subtitle>
    
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Line ups</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="lineUps()" expand="block" shape="round">
        Line Ups
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Cerrar Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="signOut()" expand="block"  shape="round">
        Cerrar sesi√≥n
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
