<ion-header>
  <ion-toolbar>
    <ion-title class="tittle">
      WikiVal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      
      <ion-avatar *ngIf="form.value.image">
        <img [src]="form.value.image" alt="">
      </ion-avatar>

      <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>
      <br>

      <ion-button (click)="takeImage()" class="box-shadow" shape="round" size="small">Cambiar Foto</ion-button>
    </ion-card-content>
    <ion-card-subtitle>
      <ion-item class="input_login">
        <ion-input maxlength="20" label="Usuario" labelPlacement="floating"  ></ion-input>
      </ion-item>
      <ion-item class="input_login">
        <ion-input maxlength="15" label="Password" labelPlacement="floating" type="password" ></ion-input>
      </ion-item>
      <ion-button  expand="block" fill="clear" shape="round">
        Guardar
      </ion-button>
      <ion-button (click)="signOut()" expand="block" fill="clear" shape="round">
        Cerrar sesi√≥n
      </ion-button>
    </ion-card-subtitle>
  </ion-card>
  
</ion-content>
